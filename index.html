<!DOCTYPE html> 

<html lang="pt-br"> 

<head> 

    <meta charset="UTF-8"> 

    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>Página Inicial</title> 

</head> 

    <!-- Scripts A-Frame e AR.js --> 

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script> 

    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script> 

</head> 

<body> 

    <h1>Bem-vindo à sua página HTML5!</h1> 

    <p>Esta é uma estrutura básica de um documento HTML5.</p> 

 

    <!-- Exemplo de cena AR.js com marcador --> 

    <a-scene embedded arjs> 

        <a-marker preset="hiro"> 

        <!-- 

            Marcador customizado: 

            - type="pattern": indica que será usado um arquivo de padrão personalizado 

            - url="meuMarker.patt": caminho do arquivo do marcador 

        --> 

    <!-- Vídeo do YouTube em autoplay --> 

        <!-- Marcador customizado usando meuMarker.patt --> 

        <a-marker type="pattern" url="meuMarker.patt"> 

            <a-video src="https://www.youtube.com/embed/28lYY6lFsB4?autoplay=1" width="2" height="1" position="0 0 0" rotation="-90 0 0"></a-video> 

        </a-marker> 

        </a-marker> 

        <a-entity camera></a-entity> 

    </a-scene> 

</body> 

</html>
